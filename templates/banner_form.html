{% extends "base.html" %}

{% block title %}Banner Generator{% endblock %}

{% block content %}
<h1>Banner Text Generator</h1>
<form action="/banner/preview" method="post">
    <div class="form-group">
        <label for="banner_text">Banner text:</label>
        <input type="text" name="text" id="banner_text" placeholder="Enter banner text" required>
    </div>
    <button type="submit">Preview Banner</button>
</form>
{% endblock %}
